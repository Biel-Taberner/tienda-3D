<!doctype html>

                    Shop

                <div style="position: absolute; width: 0%; border-radius: 10px; background-color: white; height: 100%;" id="backgroundLinkLoaderBar">
                </div>
                <div style="border: 4px solid white; border-radius: 10px; z-index: 1; height: 100%; display: flex; justify-content: center; align-items: center;">
                  <a href="#" class="header-container-link" id="header-container-link">

                    </svg>

                  </a>
                </div>
              </div>
              <div style="position: relative; display: flex; justify-content: flex-start; align-items: center;">
                <div style="position: absolute; width: 0%; border-radius: 10px; background-color: white; height: 100%;" id="backgroundLinkLoaderBar">
                </div>
                <div style="border: 4px solid white; border-radius: 10px; z-index: 1; height: 100%; display: flex; justify-content: center; align-items: center;">

                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>

              </div>
              <div class="header-container-searchBar-subcontainer-textInput">
                <input type="text" name="searchBar_value" class="searchBar-textInput" placeholder="Search products..." id="searchBar-textInput">
              </div>
            </div>

    <script type="module" src="/src/gsap-animations.js"></script>
